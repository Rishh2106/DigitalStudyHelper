<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .hyperlink-container {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Hyperlink Creator</h1>
        
        <form th:action="@{/create-link}" method="post" class="mb-4">
            <div class="form-group">
                <label for="url" class="form-label">URL:</label>
                <input type="url" class="form-control" id="url" name="url" 
                       th:value="${url}" required 
                       placeholder="Enter URL (e.g., https://example.com)">
            </div>
            
            <div class="form-group">
                <label for="name" class="form-label">Link Name:</label>
                <input type="text" class="form-control" id="name" name="name" 
                       th:value="${name}" required 
                       placeholder="Enter link name">
            </div>
            
            <button type="submit" class="btn btn-primary">Create Hyperlink</button>
        </form>

        <div class="hyperlink-container" th:if="${url != null and name != null}">
            <h4>Generated Hyperlink:</h4>
            <a th:href="${url}" th:text="${name}" target="_blank" class="btn btn-link"></a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
