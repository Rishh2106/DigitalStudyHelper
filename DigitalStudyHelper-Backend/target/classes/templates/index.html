<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Digital Study Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Digital Study Helper</h1>
    <form th:action="@{/create-link}" method="post">
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
        </div>
        <div class="form-group">
            <label for="name">Link Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <button type="submit">Create Link</button>
    </form>

    <div class="result" th:if="${url != null and name != null}">
        <p>Created link: <a th:href="${url}" th:text="${name}"></a></p>
    </div>
</body>
</html>
